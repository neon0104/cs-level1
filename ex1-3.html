<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>연습문제 1-3번</h2>
    <script>
    var tmp = prompt("화씨 온도'F를 입력해 주세요");
    var tmp2 = Number(tmp);
    // C' = (F'-32) /0.18
    var tmp3 = (tmp2 -32) / 1.8;
    var tmp4 = tmp3.toFixed(2);
    console.log("화씨 온도는"+ tmp4 + "C'입니다.");

    </script>
    
</body>
</html>
